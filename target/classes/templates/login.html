<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Iniciar sesión</title>
<link rel="shortcut icon" th:href="@{/img/botpress.png}" type="image/x-icon">
<link rel="stylesheet" th:href="@{/css/Styles.css}">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://kit.fontawesome.com/a8699accd2.js" crossorigin="anonymous"></script>
<style>
    body {
        background: linear-gradient(to bottom, #2c3e50, #bdc3c7);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .btn-custom {
        background-color: #007bff;
        color: white;
        transition: background-color 0.3s ease;
    }
    .btn-custom:hover {
        background-color: #0056b3;
    }
    .google-btn {
        background-color: #4285F4;
        color: white;
        transition: background-color 0.3s ease;
    }
    .google-btn:hover {
        background-color: #357ae8;
    }
    .google-btn img {
        margin-left: 8px;
    }
</style>
</head>
<body>

<main class="animate-slide-from-top w-full">	
    <div class="flex justify-between p-5">
        <a class="bg-yellow-300 p-3 rounded-full" href="javascript:history.back()" style="text-decoration: none">
            <i class="fa-solid fa-arrow-left" style="color: #000000;"></i>&nbsp;&nbsp;Volver
        </a>
        <a class="bg-blue-600 p-3 rounded-full" th:href="@{/}" style="text-decoration: none">
            <i class="fa-solid fa-home" style="color: #000000;"></i>&nbsp;&nbsp;Inicio
        </a>
    </div>

    <div class="flex justify-center items-center w-full">	
        <div class="w-full max-w-md p-8 bg-white rounded shadow-lg">
            <h1 class="text-black text-5xl text-center mb-8">Iniciar sesión</h1>
            <form th:action="@{/login}" method="post">
                <!-- error message -->
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Credenciales incorrectas!</div>
                </div>
                
                <!-- logout message -->
                <div th:if="${param.logout}">
                    <div class="alert alert-info">Has cerrado sesión correctamente!.</div>
                </div>
                
                <div class="form-group">
                    <label for="username">Nombre de usuario</label> :
                    <input type="text" class="form-control" id="username" name="username"
                    placeholder="Ingresa tu Email..." autofocus="autofocus">
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label> : 
                    <input type="password" id="password" name="password" class="form-control"
                    placeholder="Escribe tu contraseña..." />
                </div>
                
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-12">
                            <input type="submit" name="login-submit" id="login-submit"
                            class="form-control btn btn-custom mb-4" value="Iniciar sesión" />
                        </div>
                    </div>
                    <div class="w-full flex justify-center items-center google-btn py-2 rounded mb-4">
                        <a th:href="@{/oauth2/authorization/google}" style="text-decoration: none; color: white;" class="flex items-center w-full justify-center">
                            <span>Iniciar con Google</span>
                            <img th:src="@{/img/g.png}" style="width:18px;" alt="Google Icon">
                        </a>
                    </div>
                </div>
            </form>
            <div class="form-group flex justify-center items-center">
                <span>No tienes cuenta? 
                    <a class="text-blue-600 hover:text-blue-700" href="/" th:href="@{/registration}">
                        Crea una aquí
                    </a>
                </span>
            </div>
        </div>
    </div>
</main>
</body>
</html>
