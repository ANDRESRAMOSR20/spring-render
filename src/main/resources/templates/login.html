<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Iniciar sesión</title>
<link rel="shortcut icon" th:href="@{/img/botpress.png}" type="image/x-icon">
<link rel="stylesheet" th:href="@{/css/Styles.css}">
<link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://kit.fontawesome.com/a8699accd2.js" crossorigin="anonymous"></script>
<style>
    body {
        background: linear-gradient(to bottom, #2c3e50, #bdc3c7);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
    }
    .card {
        background: #ffffff;
        padding: 2rem;
        border-radius: 0.5rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
    }
    .btn-custom {
        background-color: #007bff;
        color: white;
        transition: background-color 0.3s ease;
        width: 100%;
        padding: 0.75rem;
        border: none;
        border-radius: 0.25rem;
        font-size: 1rem;
        margin-bottom: 1rem;
    }
    .btn-custom:hover {
        background-color: #0056b3;
    }
    .google-btn {
        background-color: #4285F4;
        color: white;
        transition: background-color 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        padding: 0.75rem;
        border: none;
        border-radius: 0.25rem;
        font-size: 1rem;
        margin-bottom: 1rem;
    }
    .google-btn:hover {
        background-color: #357ae8;
    }
    .google-btn img {
        margin-left: 8px;
    }
    .form-group {
        margin-bottom: 1.5rem;
    }
    .alert {
        margin-bottom: 1rem;
    }
    .form-link {
        text-align: center;
        margin-top: 1rem;
    }
    .form-link a {
        color: #007bff;
        text-decoration: none;
    }
    .form-link a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>
<main class="animate-slide-from-top w-full">
    <div class="flex justify-between p-5">
        <a class="bg-yellow-300 p-3 rounded-full" href="javascript:history.back()" style="text-decoration: none">
            <i class="fa-solid fa-arrow-left" style="color: #000000;"></i>&nbsp;&nbsp;Volver
        </a>
        <a class="bg-blue-600 p-3 rounded-full" th:href="@{/}" style="text-decoration: none">
            <i class="fa-solid fa-home" style="color: #000000;"></i>&nbsp;&nbsp;Inicio
        </a>
    </div>
    <div class="flex justify-center items-center w-full">
        <div class="card">
            <h1 class="text-black text-3xl text-center mb-8">Iniciar sesión</h1>
            <form th:action="@{/login}" method="post">
                <!-- error message -->
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Credenciales incorrectas!</div>
                </div>
                <!-- logout message -->
                <div th:if="${param.logout}">
                    <div class="alert alert-info">Has cerrado sesión correctamente!.</div>
                </div>
                <div class="form-group">
                    <label for="username">Nombre de usuario</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Ingresa tu Email..." autofocus="autofocus">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Escribe tu contraseña...">
                </div>
                <div class="form-group">
                    <input type="submit" name="login-submit" id="login-submit" class="btn btn-custom" value="Iniciar sesión">
                </div>
                <div class="form-group">
                    <a th:href="@{/oauth2/authorization/google}" class="google-btn">
                        <span>Iniciar con Google</span>
                        <img th:src="@{/img/g.png}" style="width:18px;" alt="Google Icon">
                    </a>
                </div>
            </form>
            <div class="form-link">
                <span>No tienes cuenta? 
                    <a class="text-blue-600 hover:text-blue-700" th:href="@{/registration}">Crea una aquí</a>
                </span>
            </div>
        </div>
    </div>
</main>
</body>
</html>
